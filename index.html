<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="shortcut icon" href="/assets/images/google1.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/styles/style.css"/>
    <script defer src="/assets/scripts/script.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="">Gmail</a>
        </div>
        <div class="header-content">
            <a href="">Imagens</a>
        </div>
        <div class="header-content">
            <img src="/assets/images/menu.png" alt="" width="15" height="15">
        </div>
        <div class="header-content">
            <img src="/assets/images/eu.jpeg" alt="" class="logo"/>
        </div>
    </header>

    <section>
        <div class="wrap">
            <div class="logo">
                <img src="/assets/images/logo.png" height="92" alt=""/>
            </div>
            <div class="input">
                <img class="loupe" onclick="search()" src="/assets/images/search.png" alt=""/>
                <input id="search-input" type="text" />
                <div class="access">
                    <img src="/assets/images/keyboard.png" alt="" width="20px"/>
                    <img src="/assets/images/mic.png" alt="" height="30px"/>
                </div>
            </div>
            <div class="btn">
                <button onclick="search()">Pesquisa Google</button>
                <button>Estou com sorte</button> 
            </div>
            <div class="created-by">
                Created by <a href="https://www.linkedin.com/in/andr%C3%A9-renan-9b9655197/" target="_blank">André Renan</a>
            </div>

        </div>
    </section>

    <footer>
        <div class="footer-header">
            <span>Brasil</span>
        </div>
        <div class="footer-settings">
            <span class="span-left">
                <a href="">Publicidade</a>
                <a href="">Negócios</a>
                <a href="">Sobre</a>
            </span>
            <span class="span-right">
                <a href="">Privacidade</a>
                <a href="">Termos</a>
                <a href="">Configurações</a>
            </span>
        </div>
    </footer>

</body>

</html>
